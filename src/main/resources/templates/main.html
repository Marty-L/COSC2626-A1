<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" th:href="@{/}">COSC2626-A1 Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item navbar-text mr-0">
                Logged in as:
                <span class="username-text" th:text="${user.user_name}">User</span>
            </li>
            <li class="nav-item">
                <a class="nav-link logout-link" th:href="@{/logout}"><strong>Logout</strong></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <!-- Start row *after* the header -->
    <div class="row">
        <!-- Left Column with Subscriptions and Query Results -->
        <div class="col-lg-9 col-md-8">
            <!-- Subscription Area -->
            <div class="mb-4">
                <div th:replace="~{partials/subscription :: subscription}"></div>
            </div>

            <!-- Query Results Area -->
            <div class="mb-4">
                <div th:replace="~{partials/query_results :: query_results}"></div>
            </div>
        </div>

        <!-- Right Column with Query Form -->
        <div class="col-lg-3 col-md-4">
            <section>
                <div class="card p-3 mb-4">
                    <div th:replace="~{partials/query :: query}"></div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
