<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">COSC2626-A1 Music App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item navbar-text mr-0">
                    Logged in as:
                    <span class="text-success font-weight-bold" th:text="${user.user_name}">User</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><strong>Logout</strong></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="border: 2px solid red">
        <!--Spacing tips here: https://getbootstrap.com/docs/4.0/layout/grid/
            This can be  tricky; you can temporarily add this to a class to see its borders:
            style="border: 2px solid red"
        -->
        <h1>Main Page</h1>

        <div class="row">
            <!-- Main Subscription Area -->
            <div class="col-lg-9 col-md-8 mb-4">
                <section>
                    <div class="card p-3">
                        <h2>Subscription Area</h2>
                        <p>This is where subscription-related content will go.</p>
                    </div>
                </section>
            </div>

            <!-- Sidebar Query Area -->
            <div class="col-lg-3 col-md-4 mb-4">
                <section>
                    <div class="card p-3">
                        <section>
                            <h2 class="text-right">Query Area</h2>
                            <p>This is where query-related content will go.</p>
                            <div class="card p-3">
                                <form action="/submitQuery" method="POST">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year">
                                    </div>
                                    <div class="form-group">
                                        <label for="artist">Artist</label>
                                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter Artist">
                                    </div>
                                    <div class="form-group">
                                        <label for="album">Album</label>
                                        <input type="text" class="form-control" id="album" name="album" placeholder="Enter Album">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Query</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
